  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app-main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

  <body>
    <!-- Хедер -->

    <header>
      <div class="logo">
        <a href="#"><img src="images/logo.svg" alt="" /></a>
      </div>
      <div class="header-menu border-box">
        <a href="#"><img src="images/icon-units.svg" alt="" /></a>
        <p class="font-md">Units</p>
        <a href="#"><img src="images/icon-dropdown.svg" alt="" /></a>
      </div>
    </header>

    <!-- Основной блок -->

    <section class="main">
      <!-- Заголовок основнго блока -->

      <div class="main-header">
        <h1 class="font-xxl">How's the sky looking today?</h1>
        <div class="main-searchbar">
          <seacrhbar class="border-box seacrhbar">
            <img src="images/icon-search.svg" alt="" />
            <input
              type="search"
              name="seacrhbar"
              id="seacrhbar"
              placeholder="Search for a place..."
            />
          </seacrhbar>
          <input type="submit" value="Search" class="btn text-md" />
        </div>
      </div>

      <!-- карточки основнго блока -->
    </section>
  </body>
